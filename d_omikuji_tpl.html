<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ（修正済）</h1>
</header>

<main>
    <ul>
        <li id="omikuji">引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>omikuji@omikuji</footer>

<script>
    $("#omikuji").css("fontWeight","bold");
    // $("#omikuji").css("backgroundColor","#f2f2f2");

    $("#omikuji").on("click",function(){

        const r = Math.floor(Math.random()*5+1)
        let view = "";

        if(r==1){
            view = '<img src="img/test.jpg" width="200">';
        }else if(r==2){
            view = "中吉";
        }else if(r==3){
            view = "小吉";
        }else if(r==4){
            view = "吉";
        }else{
            view = "凶";
        }
        $("#echo").html(view);
    });

</script>
</body>
</html>
